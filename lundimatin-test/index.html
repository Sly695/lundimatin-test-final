<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lundi matin test</title>
    <link rel="stylesheet" href="index.css" </head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <div class="header">Rechercher un contact</div>
    <div class="onglet-name">
        <h2>Recherche d'une fiche de contact</h2>
    </div>
    <div>
        <div class="search_bar">
            <div class="search_bar-wrap">
                <h2 class="search_bar-title">Renseigner un nom ou une dénomitation</h2>
                <input type="text" placeholder="Nom ou dénomitation" class="search_bar-input"></input>
                <button type="submit" class="search_bar-button">Rechercher</button>
            </div>
        </div>
    </div>
    <div class="list-section">
        <ul class="list-costumers-label">
            <li class="costumer-avatar-label"></li>
            <li class="costumer-li">Nom</li>
            <li class="costumer-li">Adresse</li>
            <li class="costumer-li">Ville</li>
            <li class="costumer-li">Téléphone</li>
            <li class="costumer-li"></li>
        </ul>
    </div>
</body>
<script src="index.js"></script>

</html>
